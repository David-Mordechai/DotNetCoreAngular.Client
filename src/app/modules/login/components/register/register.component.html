<div class="regester-wrapper">
    <mat-card class="regester-card header mat-elevation-z4">
        <mat-card-header class="regester-card-header">
            <div mat-card-avatar class="regester-header-image"></div>
            <mat-card-title>רישום למערכת</mat-card-title>
            <mat-card-subtitle>המערכת</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                <mat-form-field appearance="outline">
                    <mat-label>שם פרטי</mat-label>
                    <input matInput placeholder="שם פרטי" type="text" formControlName="firstName">
                    <mat-error>
                        <div *ngIf="registerForm.get('firstName').errors?.required">
                            שדה חובה
                        </div>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>שם משפחה</mat-label>
                    <input matInput placeholder="שם משפחה" type="text" formControlName="lastName">
                    <mat-error>
                        <div *ngIf="registerForm.get('lastName').errors?.required">
                            שדה חובה
                        </div>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>שם משתמש</mat-label>
                    <input matInput placeholder="שם משתמש" type="text" formControlName="username">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error>
                        <div
                            *ngIf="registerForm.get('username').errors && registerForm.get('username').errors.usernameExists">
                            שם משתמש זה קיים במערכת
                        </div>
                        <div *ngIf="registerForm.get('username').errors?.required">
                            שדה חובה
                        </div>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>דואר אלקטרוני</mat-label>
                    <input matInput placeholder="דואר אלקטרוני" type="email" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error>
                        <div *ngIf="registerForm.get('email').errors && registerForm.get('email').errors.emailExists">
                            דואר אלקטרוני זה קיים במערכת
                        </div>
                        <div *ngIf="registerForm.get('email').errors?.email">
                            דואר אלקטרוני לא תקין
                        </div>
                        <div *ngIf="registerForm.get('email').errors?.required">
                            שדה חובה
                        </div>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>סיסמא</mat-label>
                    <input matInput placeholder="סיסמא" type="password" formControlName="password">
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error>
                        <div *ngIf="registerForm.get('password').errors?.minlength">סיסמא חייבת להכיל לפחות 6 תווים
                        </div>
                        <div *ngIf="registerForm.get('password').errors?.required">
                            שדה חובה
                        </div>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>אימות סיסמא</mat-label>
                    <input matInput placeholder="אימות סיסמא" type="password" formControlName="confirmPassword">
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error>
                        <div *ngIf="registerForm.get('confirmPassword').errors?.mustMatch">סיסמאות לא תאומות</div>
                        <div *ngIf="registerForm.get('confirmPassword').errors?.required">
                            שדה חובה
                        </div>
                    </mat-error>
                   
                </mat-form-field>
                <a mat-button routerLink="/login">התחברות</a>
                <button [disabled]="registerForm.invalid || registerForm.pending" mat-raised-button color="primary"
                    type="submit">רישום</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
