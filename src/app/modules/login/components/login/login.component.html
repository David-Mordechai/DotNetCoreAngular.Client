<div class="login-wrapper">
    <mat-card class="login-card header mat-elevation-z4">
        <mat-card-header class="login-card-header">
            <div mat-card-avatar class="login-header-image"></div>
            <mat-card-title>כניסה למערכת</mat-card-title>
            <mat-card-subtitle>המערכת</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <mat-form-field appearance="outline">
                    <mat-label>שם משתמש</mat-label>
                    <input matInput placeholder="שם משתמש" type="text" formControlName="username">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-hint>שם משתמש או דואר אלקטרוני</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>סיסמא</mat-label>
                    <input matInput placeholder="סיסמא" type="password" formControlName="password">
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <a mat-button routerLink="/register">רישום למערכת</a>
                <button [disabled]="loginForm.invalid" mat-raised-button color="primary" type="submit">כניסה</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
